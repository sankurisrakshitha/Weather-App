<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="weather-app">
        <h1>Weather App Development</h1>
        <div class="search-box">
            <input type="text" id="cityInput" placeholder="Enter city name">
            <button id="searchBtn">Search</button>
        </div>
        <div id="weatherDetails" class="hidden">
            <h2 id="cityName"></h2>
            <img id="weatherIcon" src="" alt="Weather Icon">
            <p id="description"></p>
            <p>Temperature: <span id="temperature"></span>° <button id="toggleTemp">°C/°F</button></p>
            <p>Humidity: <span id="humidity"></span>%</p>
            <p>Wind Speed: <span id="windSpeed"></span> km/h</p>
        </div>
        <p id="errorMessage" class="error hidden"></p>
    </div>
    <script src="weather.js"></script>
</body>
</html>
